<section class="refer .min-height-cover-partner">

    <div class="container refer_upinput mt-5 mb-4">
        <div class="row">
            <div class="col-md-12  ">

                <h4 class=" refer_uprofile mt-2 mb-2">Refer a Friend &nbsp;
                    <span class="input-group-addon"><i class=" icon mr-2 fas fa-users fa-2x "></i></span>
                </h4>
                <div class=" refer_uprofile-form ">
                    <!-- Form Started -->
                    <form class="">
                        <!----Row starts-->
                        <div class="row align-center">
                            <!-- Signup Column Starts from here  -->
                            <div class="col-md-6 refer_formin">
                                <!-- Text input-->
                                <div class="form-group ">
                                    <!-- Unique ID starts -->
                                    <input type="text" class="refer_upform-control" placeholder="Unique ID">
                                </div>
                                <!-- Enter 6 -digit OTP & Resend OTP  OTP -->
                                <div class="form-group">
                                    <input type="password" class="refer_upform-control" placeholder="Enter 6 digit OTP">
                                    <button type="button" class="btn btn-link1 mr-5 mt-1">( Resend OTP )</button>
                                </div>

                                <!-- First Name , Last Name  -->
                                <div class="form-group ">
                                    <input mdbInput name="uid" formControlName="uid" class="refer_upform-control"
                                        placeholder="John">
                                </div>
                                <!--emailID  -->
                                <div class="form-group ">
                                    <input type="text" class="refer_upform-control" placeholder="emailaddress">
                                </div>

                                <!--                      
                      <textarea class="help" cols="64" name="comments" rows="5">Additional Information</textarea><br /> -->

                            </div>

                            <div class="col-md-6 refer_formin  ">
                                <div class="form-group ">

                                    <input class="refer_upform-control1" type="text" placeholder="Enter Mobile Number"
                                        readonly>

                                </div>
                                <div class="form-group ">
                                    <button type="button" class="btn refer_otpbtn">Get OTP</button>

                                    <!-- <br class="mt-5 mb-5">  -->
                                    <span style="display:block;border:5px solid rgb(255, 255 255);width:800px;"></span>
                                    <span style="display:block;border:5px solid rgb(255, 255 255);width:800px;"></span>
                                    <br>
                                </div>
                                <!--- Last Name  -->
                                <div class="form-group">
                                    <input class="refer_upform-control1 mt-4" type="text" placeholder="Doe">
                                </div>
                            </div>
                        </div> <!-- Signup Column ends here  -->

                    </form>
                    <!---Form ended-->
                    <div class="form-group row">

                        <div class="col-md-6">
                            <h2 class="gpoutext2 col-form-label mt-1 mb-1">Address details</h2>
                            <div class="form-group ">
                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="Address 1 ">
                                <input type="text" class=" refer_upform-control1 form-control mb-2" placeholder="City">

                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="PinCode">
                            </div>
                        </div>
                        <div class="col-md-6 ">

                            <div class="form-group setrside">
                                <input type="text" class=" refer_upform-control1 form-control mt-4 mb-2"
                                    placeholder="Address 2">
                                <input type="text" class=" refer_upform-control1 form-control mb-2" placeholder="State">
                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="Country">
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">

                        <div class="col-md-6 ">
                            <h2 class="gpoutext2 col-form-label mt-1 mb-1">Bank details</h2>
                            <div class="form-group ">
                                <select
                                    class=" refer_upform-control1 custom-select custom-select-sm menu align-items-md-start mb-2">
                                    <option selected>Saving Account </option>
                                    <option value="1"> Current Account </option>

                                </select>
                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="Bank Name">
                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="IFSC Code">

                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="Address">
                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="State/Province">

                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <span style="display:block;border:5px solid rgb(255, 255 255);width:800px;"></span>
                            <div class="form-group setrside ">
                                <input type="text" class=" refer_upform-control1 form-control mt-5 mb-2"
                                    placeholder="Aadhar Card Number">
                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="UPI id">
                                <input type="text" class=" refer_upform-control1 form-control mb-2" placeholder="City">
                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="Postal/Zip Code">
                                <input type="text" class=" refer_upform-control1 form-control mb-2"
                                    placeholder="Country">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12 text-center">
                            <div class="refer_upwrap  mt-4">
                                <button type="submit" class="refer_upbtn refer_upactbtn  mr-2">Save</button>
                                <button type="submit" class="refer_upbtn refer_upactbtn ml-2">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div> <!-- Signup Column ends here  -->



            </div>
        </div>
    </div>

</section>
