<section id="banner" class="form-section">
	<!-- Container starts here -->
	<div class="container-fluid">
		<!-- Row Starts here -->
		<div class="row height-100">
			<!--Col Starts here -->
			<div class="col-md-5 left-Side">
				<div class="logo-set">
					<img class="logogif" src="assets/images/anu-aca-logo.gif">
				</div>
				<div class="login-main-text text-center">
					<!-- <img class="pic" src ="assets/images/gal1.jpg" > -->
					<!-- <img class="pic" src ="assets/images/gal2.jpg" > -->
					<!-- <img class="pic" src ="assets/images/gal3.jpg" > -->
					<!-- <img class="pic" src ="assets/images/gal4.jpg" > -->
					<img class="img-fluid mb-4" src="assets/images/gal5.jpg">

					<h2 class="mt-3">Welcome to AEA</h2>

					<p>Login or register from here to access.</p>
					<div class="mt-3">
						<button type="submit" class="btn rbtn-black0">Explore Courses</button>
					</div>
				</div>
			</div>
			<!--Col Starts here -->
			<div class="col-md-7 right-Side">
				<div class="row">
					<div class="col bckbtn mt-3 ">
						<button class="back" (click)=routeWithQueryParams($event)><span><a href="#"><i
										class="ag mr-2 fas fa-angle-left"></i></a> Back </span></button>
					</div>
				</div>
				<div class="login-form">
					<form class="outext mt-4">
						<h3 class="mb-3">Log in</h3>
						<div class="row">
							<div class="col-md-6">

							</div>
						</div>
						<div class="formin">
							<div class="form-group mb-2" *ngIf="!isButtonDisabled">
								<label class="outext1 ">Registered Mobile Number</label>
								<div class="row">
									<div class="col-6">
										<!-- <input type="text" class="form-control" placeholder="User Name">  -->
										<ngx-intl-tel-input [formControl]="mobileFormControl" [class]="'form-control1'"
											[preferredCountries]="preferredCountries" [enableAutoCountrySelect]="true"
											[enablePlaceholder]="true" [searchCountryFlag]="true"
											[searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
											[selectFirstCountry]="false" [selectedCountryISO]="CountryISO.India"
											[phoneValidation]="true" [separateDialCode]="separateDialCode"
											[(ngModel)]="mobile" (keyup)="keyPress($event)"
											(keypress)="keyPress($event)" [numberFormat]="PhoneNumberFormat.National"
											name="phone">
										</ngx-intl-tel-input>
										<!-- <div *ngIf="isMobileNumber">
												<div class="col-12">													
													<div  class = "alert" *ngIf="mobileFormControl.hasError('required')">														
														<p class="outext1"> Enter registered mobile number</p> -->
										<!-- {{showError('Enter registered mobile number')}} -->
										<!-- </div>
												</div>
											</div>											 -->
									</div>
								</div>
							</div>
						</div>
						<div class="wrap mt-4" *ngIf="!isButtonDisabled">
							<button type="button" class="btn btn-black1"
								(click)="onAuthenticate()">Authenticate</button>
						</div>

						<div class="form-group mt-4" *ngIf="isButtonDisabled&&!isOtpValid">
							<label class="outext1">Enter 6 digit OTP</label>
							<input type="password" name="mobileOtp" [(ngModel)]="mobileOtp" class="form-control"
								placeholder="Enter 6 digit OTP" (keypress)="keyPressNumbers($event)" maxlength="6"
								minlength="6">
						</div>

						<div *ngIf="isButtonDisabled&&!isOtpValid">
							<button type="button" class="btn btn-link1  mt-2">( Resend OTP )</button>
						</div>
						<!-- <div class="wrap  mt-4">
							 <div *ngIf="isOtpValid">
						  		<button type="submit" class="btn btn-black1 mr-2" (click)="onGetOtp()" >Get OTP</button>
						  		<button type="submit" class="btn btn-black1 ml-2" >Login</button>
							</div>
						</div> -->
						<div class="wrap  mt-4">
							<div *ngIf="isOtpValid">
								<button type="submit" class="btn btn-black1 mr-2" (click)="onGetOtp()">Get
									OTP</button>
							</div>
						</div>
						<div class="wrap  mt-4">
							<div *ngIf="isButtonDisabled&&!isOtpValid">
								<!-- <button type="submit" class="btn btn-black1 ml-2" (click) = routeWithQueryParams($event)>Login</button> -->
								<button type="submit" class="btn btn-black1 ml-2" (click)=onLogin()>Login</button>
							</div>
						</div>
						<label class="outext1 mt-lg-3 mt-2 ml-1">Don't have an account?</label> <button type="button"
							class="btn btn-link1" (click)=routeWithQueryParams($event)>Register
							Now</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</section>
